<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Techsick</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="subscribe.css" type="text/css">
</head>
<body>
    <div class="subscribe">
        <h1 class="subs">Subscribe to Techsick</h1>
        <h2 class="subscribe_title">Let's keep in touch</h2>
        <p class="subscribe_copy">Subscribe to keep up with fresh news and exciting updates. We promise not to spam you!</p>
        <div class="form">
            <input type="email" class="form_email" placeholder="Enter your email address">
            <button class="form_button" type="button">Send</button>
        </div>
        <div class="notice">
            <input type = "checkbox">
            <span class="notice_copy">I agree to my email address being stored and uses to recieve monthly updates.</span>
        </div>
    </div>
    
</body>
</html>
